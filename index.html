<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2> <span class="title">GK CALCULATOR</span></h2>
        <table class="table">
            <tr>
                <td colspan="3" id="text"> <input type="text" id="op" /></td>
                <td><button id=" clear " onclick="clr() ">C</button></td>
            </tr>
            <tr>
                <td><button id="One " onclick="Operands(1) ">1</button></td>
                <td><button id="Two " onclick="Operands(2) ">2</button></td>
                <td><button id="Three " onclick="Operands(3) ">3</button></td>
                <td><button id="Divide " onclick="Operands( '/') ">/</button></td>
            </tr>
            <tr>
                <td><button id="Four " onclick="Operands(4) ">4</button></td>
                <td><button id="Five " onclick="Operands(5) ">5</button></td>
                <td><button id="Six " onclick="Operands(6) ">6</button></td>
                <td><button id="Sub " onclick="Operands( '-') ">-</button></td>
            </tr>
            <tr>
                <td><button id="Seven " onclick="Operands(7) ">7</button></td>
                <td><button id="Eight " onclick="Operands(8) ">8</button></td>
                <td><button id="Nine " onclick="Operands(9) ">9</button></td>
                <td><button id="Add " onclick="Operands( '+') ">+</button></td>
            </tr>
            <tr>
                <td><button id="Dot " onclick="Operands( '.') ">.</button></td>
                <td><button id="Zero " onclick="Operands(0) ">0</button></td>
                <td><button id="Result " onclick="Result() ">=</button></td>
                <td><button id="Mult " onclick="Operands( '*') ">*</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js "></script>
</body>

</html>
